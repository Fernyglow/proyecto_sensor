<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sidebar Responsiva con Tabla</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    @media (min-width: 768px) {
      #sidebar {
        width: 220px;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        z-index: 1000;
        padding: 1rem;
        background-color: #f8f9fa;
      }

      #main {
        margin-left: 220px;
        padding: 1rem;
      }
    }

    @media (max-width: 767.98px) {
      #main {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

<!-- Navbar con botón para abrir el sidebar en móvil -->
<nav class="navbar navbar-light bg-light d-md-none">
  <div class="container-fluid">
    <button class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas">
      ☰ Menú
    </button>
    <a class="navbar-brand" href="#">Mi Web</a>
  </div>
</nav>

<!-- Sidebar fijo (desktop) -->
<div class="d-none d-md-block" id="sidebar">
  <h5>Menú</h5>
  <ul class="nav flex-column">
    <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
    <li class="nav-item"><a class="nav-link" href="#">Usuarios</a></li>
    <li class="nav-item"><a class="nav-link" href="#">Configuración</a></li>
  </ul>
</div>

<!-- Sidebar offcanvas (móvil) -->
<div class="offcanvas offcanvas-start d-md-none" tabindex="-1" id="sidebarOffcanvas">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title">Menú</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Usuarios</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Configuración</a></li>
    </ul>
  </div>
</div>

<!-- Contenido principal -->
<div id="main">
  <h2>Tabla de Usuarios</h2>
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Rol</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Juan Pérez</td>
          <td>juan@example.com</td>
          <td>Administrador</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Ana Gómez</td>
          <td>ana@example.com</td>
          <td>Usuario</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Pedro Ruiz</td>
          <td>pedro@example.com</td>
          <td>Editor</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
